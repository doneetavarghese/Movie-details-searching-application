<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fetching</title>
    	<!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
</head>
<body>
    <style>
        body{
            background-image:url(./moviebg2.jpg) ;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <div class="row">
        <div class="col-lg-4">
            <img src="./artify-film.gif" alt="">
     </div>
     <div style="border-radius: 10px,10px,10px;" class="col-lg-6 my-5">
        <div  class="card" style="background-color: rgba(71, 61, 139, 0.756);border-radius: 20px,20px;box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;">
            <div class="card-body ">
                <h2 style="font-weight: bold;color: aliceblue;text-align: center;">Movie Search App</h2>
                <input  id="movie_name" type="text" class="form-control" placeholder="Enter Movie Name" aria-label="Username"> <br>
                <button onclick="searchData()"  type="button" class="btn btn-outline-secondary container text-center "> <span style="color: azure;">Submit</span></button>
             </div>
               <!-- result div -->
               <div id="result" class="col-lg-10 mx-5"></div>
          </div>
    </div>

    <div class="col-lg-3"></div>
    </div>

   

    <!-- java script code -->
    <script>
        function searchData()
    {
    const movie = document.getElementById('movie_name').value
    
      fetch(`https://www.omdbapi.com/?t=${movie}&apikey=834f5328`)
    .then(res=>res.json())
    .then(data=>display(data))
   
    .catch(error=>alert("failed to fetch movie"))

}
function display(data){
    // let mv=document.getElementById("result")
    result.innerHTML=""
    
     
    let htmldata=`
    
    <div class="row">
        <div class="col-lg-5">
            <img src="${data.Poster}" class="card-img-top" alt="...">
            </div>
        <div style="color:white" class="col-lg-7">
            <h5 style="font-family:cursive;text-align:center;font-weight:bold;">  ${data.Title}</h5>

             <p> <b> Plot</b> : ${data.Plot}</p>

            <p> <b>Actors</b> : ${data.Actors}<p>

            <p> <b>year</b> : ${data.Year}</p>

            <p> <b>Type</b> : ${data.Type}</p> 

            <button style="width=50px"   type="button" class="btn btn-outline-primary mx-5 my-5"><span style="color:azure"> Watch Now </span> </button><br>
            
            
            </div>


        </div>`
    
    
    result.innerHTML += htmldata;
                  
}






    </script>
    
</body>
</html>
